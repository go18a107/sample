<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset="utf-8"><!-- 書式utf-8 --!>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- X-UA-CompatibleはInternet Explorerで使用できる互換モード、IE=edgeはIEで表示する場合、インストール済みの最新IEで表示します。 --!>
    <title>DogmaBlade Simulator</title>
    <link rel="stylesheet" href="style.css" type="text/css"><!-- 外部ソースへのリンク、refは現在の文章に関するリンクされた書式の関係を示す。herfはリンクしたリソースの URL を指定します。typeはリンク先コンテンツの種類を定義します。この属性の値は text/html や text/css などの MIME タイプ --!>
    <script src="main.js"></script><!-- 外部スクリプトのurlを指定する JavaScriptやVBScriptなどのスクリプトを文書内に埋め込んだり外部スクリプトを読み込んだりするために使用するタグです。--!>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172733343-2"></script><!--非同期に JS ファイルをダウンロード・実行します-->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}<!--「すでにdataLayerというJS変数があったらその値を引き継いで、まだなければ値を空の状態で作る」という処理--!>
      gtag('js', new Date());

      gtag('config', 'UA-172733343-2');
    </script>

  </head>
  <body>
    <div id="marginContainer" style="transform: scale(0.85, 0.85);">
      <div id="statusContainer">
        <div id="canvas_wrapper">
          <canvas id="statuscanv" width="280px" height="400px" ></canvas>
        </div>
        <div id="status_textbox">
          <div id="cardNameBox">
            <p id="cardNameText">name</p>
          </div>
          <div id="cardTypeBox">
            <p id="cardTypeText">type</p>
          </div>
          <div id="cardEffBox">
            <p id="cardEffText">text</p>
          </div>

        </div>
      </div>

      <div id="mainBoardContainer">
        <canvas id="canv" 
        style="background-color:rgb(221, 250, 226);
                position: absolute;"
        width="1500px" height="1000px">
        </canvas>

        <!-- <div id="tweetButton">
          <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" id="twitter-share-button" data-show-count="false">Tweet</a>
        </div> -->
        

        <div id="selectMenuContainer">
          <canvas id="selectMenuBack" 
            style="position: absolute; 
                    z-index: 0;"
            width="1500px" height="1000px" >
          </canvas>

          <div id="scrollAreaContainer">
            <div id="content">
              <div id="selectMessageBox">
                <p id="selectMessageText">select</p>
              </div>
              <div id="scrollArea">
                <canvas id="displayCanv"
                  style="height: 100%;">
                </canvas>
              </div>
              <canvas id="selectButtonCanv" >
              </canvas>
            </div>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
